<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" >
  <title>Main/UI Firmware Updater</title>
</head>
<body>

  <div class="title-box">
    <h1>ChroZen GC Updater</h1>
  </div>
  
  <div class="big-box">

    <div class="update_box">
      <h2>Image Folder</h2>
      <input type="file" >
    </div>

    <div class="update_box">
      <h2>UI Firmware File</h2>
      <input type="file" > 
    </div>

    <div class="update_box">
      <h2>Main Firmware File Upload</h2>
      <input type="file" >
    </div>
    
    <div class="update_box">
      <h2>Update Info.</h2>
      <div class="version_box">
        Main :
        <input type="text" >
      </div>
      <div class="version_box">
        UI :
        <input type="text" >
      </div>
    </div>

    <div class="update_box">
      <h2>GC Connection</h2>
      IP Address :
      <input type="text">
      <button>Connection</button>
    </div>

  </div>
  

  <div class="button_box">
    <button class="update_botton">Update</button>
  </div>
  
  
  <script src="main.js"></script>
</body>
</html>
